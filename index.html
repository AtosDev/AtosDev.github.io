<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script></script>
  <style>
    body {
      background: white;
    }
    .circleBorderLedBlueBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      background: gray;
      width: 400px;
      height: 400px;
      padding: 0px;
      border: none;
      border-radius: 100%;
      transform: translate(-50%, -50%);
    }
    .circleBorderLedBlueBtn div {
      position: relative;
      padding: 21px;
      border-radius: 100%;
      background: repeating-conic-gradient(white 0%, white 10%, black 10%, black 20%);
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 10px -3px cyan;
      animation: rotate infinite 200s linear;
    }
    .circleBorderLedBlueBtn div.lastChild {
      background: white;
      border: 10px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: 900;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(3600deg);
      }
    }
  </style>
  <body>
    <button class="circleBorderLedBlueBtn">
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div class="lastChild">S</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </button>
  </body>
</html>
